<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/alldeliveries.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
     rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <div class="header__flexbox">
            <img src="img/span-logo.png" class="header__flexbox__logo">
            <div class="header__flexbox__right">
              <div class="header__flexbox__right__icon">
                <img src="img/delivery-icon.png" class="header__flexbox__right__icon__img">
                <span class="header__flexbox__right__icon__text">Delivery</span>
              </div>
      
              <div class="header__flexbox__right__profile">
                <div class="header__flexbox__right__profile__pic"></div>
              </div>
      
              <div class="header__flexbox__right__menu">
                  <i class="material-icons" style="width:16px;height:16px;">apps</i>
              </div>
              
              <!-- Dropdown for media -->
              <div class="header__flexbox__right__dropdown" style="float:right;">
                <button class="header__flexbox__right__dropdown__dropbtn"><i class="material-icons">apps</i></button>
                <div class="header__flexbox__right__dropdown__dropdown-content">
                  <div class="header__flexbox__right__icon-mobile">
                    <img src="img/delivery-icon.png" class="header__flexbox__right__icon-mobile__img-mobile">
                    <span class="header__flexbox__right__icon-mobile__text-mobile">Delivery</span>
                    <div class="header__flexbox__right__profile-mobile">
                      <div class="header__flexbox__right__profile-mobile__pic-mobile"></div>
                    </div>
                  </div>        
                </div>
              </div>
    
            </div>
          </div>
        </div>

    <div id="users">

        <div class="navbar">
            <div class="navbar__item">
              <a style="color:#3e3e3e;">All deliveries</a>
            </div>
            <div class="navbar__item">
              <a href="nodeliveries.html">My deliveries</a>
            </div>
            <div class="navbar__item">
              <a href="newdelivery.html">New delivery request</a>
            </div>
      
            <!-- Dropdown for media -->
            <div class="navbar__dropdown">
              <button class="navbar__dropdown__dropbtn"><i class="fas fa-bars"></i></button>
              <div class="navbar__dropdown__dropdown-content">
                <a style="color:#3e3e3e;">All deliveries</a>          
                <a href="nodeliveries.html">My deliveries</a>
                <a href="newdelivery.html">New delivery request</a>         
              </div>
            </div>
            
            <div class="navbar__item__search mobile">
              <input id="myinput" class="navbar__item__search__input mobile-input search" type="text" placeholder="Search...">
              <i class="fas fa-search"></i>
            </div>
          </div>

          <div class="title">
              <div class="title__main">All deliveries</div>
          </div>
      
          
          
            
          
          <div class="title__sort">
              <div class="title__sort__sort-create">Sort by<i class="fas fa-angle-down"></i></div>
              <div class="dropdown-content-two">
                <a class="sort" data-sort="date" href="javascript:void(0)">Date</a>
                <a class="sort" data-sort="sender" href="javascript:void(0)">Name(A-Z)</a>
                <a class="sort" data-sort="name" href="javascript:void(0)">Request(A-Z)</a>
              </div>
          </div>

      <div id="test-list">
        <ul class="pagination"></ul>
        <div class="list"></div> 
      </div>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script src="JS/style.js"></script>

    
</body>
