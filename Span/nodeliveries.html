<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/nodeliveries.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
     rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900" rel="stylesheet">  
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
  <div class="header">
    <div class="header__flexbox">
        <img src="img/span-logo.png" class="header__flexbox__logo">
        <div class="header__flexbox__right">
          <div class="header__flexbox__right__icon">
            <img src="img/delivery-icon.png" class="header__flexbox__right__icon__img">
            <span class="header__flexbox__right__icon__text">Delivery</span>
          </div>
  
          <div class="header__flexbox__right__profile">
            <div class="header__flexbox__right__profile__pic"></div>
          </div>
  
          <div class="header__flexbox__right__menu">
              <i class="material-icons" style="width:16px;height:16px;">apps</i>
          </div>
        </div>
      </div>
    </div>
    
    <div class="navbar">
      <div class="navbar__item">
          <a style="color:#3e3e3e;">My deliveries</a>
      </div>
      <div class="navbar__item">
        <a href="newdelivery.html">New delivery request</a>
      </div>
      <div class="navbar__item">
        <a href="alldeliveries.html">All deliveries</a>
      </div>
    </div>

    <div class="title">
      <div class="title__main">My deliveries</div>
    </div>

    <div class="card">
      <img src="img/illustration.png" class="card__illustration">
      <div class="card__label">
        <div class="card__label__content">No deliveries, yet.</div>
      </div>
      <a href="newdelivery.html">
      <div class="card__button">
        <div class="card__button__create">Create your first delivery request</div>
        <div class="card__button__wrapper">
          <i class="fas fa-plus"></i>
        </div>
      </div>
    </a>
    </div>

  

</body>
